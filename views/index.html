<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 1500px; 
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>GeoQuiz App</h3>
    <div id="map"></div>
    <script>
        function initMap() {
        var uluru = {lat: -25.344, lng: 131.036};
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 4, center: uluru});
        var marker = new google.maps.Marker({position: uluru, map: map});
        }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAD7Dz_xre93fYYxFRIzdHDJPNnDeGkRlU&callback=initMap">
    </script>
  </body>
</html>
